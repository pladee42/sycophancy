name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  SKIP_DEPLOY_ON_MISSING_SECRETS: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup configuration files
        run: |
          # Create config.private.json with API key from GitHub secret for MVP
          echo '{"openRouterApiKey": "${{ secrets.OPENROUTER_API_KEY }}"}' > config.private.json
          echo "âœ… Created config.private.json with API key for MVP deployment"
          # Verify file creation without exposing the key
          if [ -f config.private.json ]; then
            echo "ğŸ“ config.private.json size: $(wc -c < config.private.json) bytes"
          else
            echo "âŒ Failed to create config.private.json"
            exit 1
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          output_location: "" # No build output for static site
          skip_app_build: true # Skip build process for static HTML/CSS/JS site

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/"